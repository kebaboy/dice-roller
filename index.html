<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dice roller</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                Dice roller
            </div>
        </header>
        <main class="main">
            <section class="dice-rollers">
                <div class="dice-rollers__container">
                    <div class="dice-rollers__dice-roller dice-roller">
                        <div class="dice-roller__side dice-roller__side_1">
                            <div class="dice-roller__dot"></div>
                        </div>
                        <div class="dice-roller__side dice-roller__side_2">
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                        </div>
                        <div class="dice-roller__side dice-roller__side_3">
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                        </div>
                        <div class="dice-roller__side dice-roller__side_4">
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                        </div>
                        <div class="dice-roller__side dice-roller__side_5">
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                        </div>
                        <div class="dice-roller__side dice-roller__side_6">
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                            <div class="dice-roller__dot"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
